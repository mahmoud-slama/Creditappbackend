server:
  error:
    include-message: always
    include-binding-errors: always
  port: 8882

spring:
  datasource:

    url: jdbc:postgresql://localhost:5432/credit-db  #use the name of the database container for instead od localhost
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  mail:
    host: localhost  #use the name of the mail container for instead of localhost
    port: 1025
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
  jpa:
    hibernate:
      ddl-auto: create-drop # Utilize "update" instead of "create-drop"
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database: POSTGRESQL
